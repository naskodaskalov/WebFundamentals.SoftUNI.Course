<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MountainForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>
        Mountain Form
    </h1>
    <form action="#">
        <div class="field">
            <label for="name">Name:</label>
            <div class="input-field">
                <i class="fa fa-user-o"></i>
                <input type="text" id="name" placeholder="Andrew" />
            </div>
        </div>
        <div class="field">
            <label for="email">Email:</label>
            <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" placeholder="andrew@email.com" />
            </div>
        </div>
        <div class="field">
            <label for="phone">Phone number:</label>
            <div class="input-field">
                <i class="fa fa-mobile"></i>
                <input type="tel" id="phone" placeholder="123 456 789" />
            </div>
        </div>
        <div class="field">
            <label for="password">Password <span class="password-hint">(minimum 6 characters)</span>:</label>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="********" />
            </div>
        </div>

        <button>
            Sign up
        </button>
    </form>
</main>
</body>
</html>
